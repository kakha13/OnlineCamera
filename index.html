<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <title>Online Camera</title>
	<link rel="shortcut icon" href="favicon.png">
	<meta name="author" content="KAKHA13">
	<!-- css -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="css/magnific-popup.css">
	<link rel="stylesheet" href="css/app.css" >
	<!-- css -->
</head>

<body>
    <video id="player" autoplay></video>
    <canvas id="canvas" style="display:none"></canvas>

    <div id="loader" style="display:none"></div>
    <div class="imageHere"></div>
    <div class="logs"></div>
    <div class="buttons">
        <button id="btn-download" onclick="to_image()"><i class="material-icons">cloud_download</i></button>
        <button id="capture"><i class="material-icons">camera</i></button>
        <button id="change"><i class="material-icons">switch_camera</i></button>
    </div>
</body>

<!-- jquery -->
